<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription project</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --animate-translate: translate 10s linear infinite;
            @keyframes translate {
                0% {
                transform: translateX(0);
                }
                100% {
                transform: translateX(-50%);
                }
            }
        }
      </style>
</head>
<body>
    <section class="flex items-center justify-center h-screen overflow-hidden  w-full">
        <div class="relative min-w-[2500px] h-56 overflow-hidden shadow-lg">

            <!-- main content subscription -->
            <div class="text-white h-56 text-center flex flex-col items-center justify-center w-full absolute top-0 bottom-0 z-10">
                <p class="text-sm uppercase tracking-wide font-black">35,000+ Already Joined</p>
                <h2 class="text-xl md:text-3xl">Stay up-to-date with what we're doing</h2>
                <div class="mt-6 flex flex-col items-center md:flex-row gap-4">
                    <input type="email" placeholder="Enter your email address" class="px-4 py-2 w-72 text-white rounded-sm focus:outline-none border">
                    <button class="bg-red-500 px-6 py-3 text-white font-semibold rounded-md hover:opacity-75 transition-opacity cursor-pointer w-32 text-center">Subscribe</button>
                </div>
            </div>

            <!-- image translate animation -->
            <div class="flex w-[200%] animate-translate">
                <div class="flex">
                    <img src="https://plus.unsplash.com/premium_photo-1682091942392-bc2842010e75?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aW5kb25lc2lhJTIwd2lzYXRhfGVufDB8fDB8fHww" alt="image1" class="object-cover object-center w-[500px] h-full">
                    <img src="https://images.unsplash.com/photo-1671080749770-791e382d681c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aW5kb25lc2lhJTIwd2lzYXRhfGVufDB8MHwwfHx8MA%3D%3D" alt="image1" class="object-cover object-center w-[500px] h-full">
                    <img src="https://plus.unsplash.com/premium_photo-1661874304749-56dcd4f33f8d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGluZG9uZXNpYSUyMHdpc2F0YSUyMHBpbmslMjBiZWFjaHxlbnwwfDB8MHx8fDA%3D" alt="image1" class="object-cover object-center w-[500px] h-full">
                    <img src="https://images.unsplash.com/photo-1527965408463-82ae0731825c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aW5kb25lc2lhfGVufDB8MHwwfHx8MA%3D%3D" alt="image1" class="object-cover object-center w-[500px] h-full">
                    <img src="https://media.istockphoto.com/id/2162377685/photo/back-to-school.webp?a=1&b=1&s=612x612&w=0&k=20&c=ctCrsZfoLDfMvaoLHr4nKv64a7PUfYdVNtITqor1raY=" alt="image1" class="object-cover object-center w-[500px] h-full">
                </div>
                <div class="flex">
                    <img src="https://plus.unsplash.com/premium_photo-1682091942392-bc2842010e75?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aW5kb25lc2lhJTIwd2lzYXRhfGVufDB8fDB8fHww" alt="image1" class="object-cover object-center w-[500px] h-full">
                    <img src="https://images.unsplash.com/photo-1671080749770-791e382d681c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aW5kb25lc2lhJTIwd2lzYXRhfGVufDB8MHwwfHx8MA%3D%3D" alt="image1" class="object-cover object-center w-[500px] h-full">
                    <img src="https://plus.unsplash.com/premium_photo-1661874304749-56dcd4f33f8d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGluZG9uZXNpYSUyMHdpc2F0YSUyMHBpbmslMjBiZWFjaHxlbnwwfDB8MHx8fDA%3D" alt="image1" class="object-cover object-center w-[500px] h-full">
                    <img src="https://images.unsplash.com/photo-1527965408463-82ae0731825c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aW5kb25lc2lhfGVufDB8MHwwfHx8MA%3D%3D" alt="image1" class="object-cover object-center w-[500px] h-full">
                    <img src="https://media.istockphoto.com/id/2162377685/photo/back-to-school.webp?a=1&b=1&s=612x612&w=0&k=20&c=ctCrsZfoLDfMvaoLHr4nKv64a7PUfYdVNtITqor1raY=" alt="image1" class="object-cover object-center w-[500px] h-full">
                </div>
                
            </div>
        </div>

    </section>
</body>
</html>
