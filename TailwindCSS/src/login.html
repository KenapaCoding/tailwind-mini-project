<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-red-700 p-4">
    <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row max-w-4xl w-full">
        <!-- Login Form -->
        <div class="md:w-1/2 w-full p-16">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2">
                        <span class="text-gray-500 pr-2">ðŸ“§</span>
                        <input type="email" placeholder="Enter your email" class="w-full outline-none">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2">
                        <span class="text-gray-500 pr-2">ðŸ”’</span>
                        <input type="password" placeholder="Enter your password" class="w-full outline-none">
                    </div>
                </div>
                <a href="#" class="text-red-500 text-sm hover:underline">Forgot password?</a>
                <button class="w-full bg-red-600 text-white py-2 rounded-lg mt-4 hover:bg-red-800 transition">Login</button>
                <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="#" class="text-red-500 hover:underline">Signup now</a></p>
            </form>
        </div>
        <!-- Image & Text Section -->
        <div class="md:w-1/2 bg-[url('https://images.unsplash.com/photo-1591861800080-4beb996f3528?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHJlZCUyMHNlYXxlbnwwfHwwfHx8MA%3D%3D')] w-full bg-black text-white hidden md:flex md:flex-col justify-center items-center p-8 text-center rounded-r-xl bg-cover">
            <h2 class="text-xl font-bold">Every new friend is a new adventure.</h2>
            <p class="text-gray-300 mt-2">Let's get connected</p>
        </div>
    </div>
</body>
</html>
