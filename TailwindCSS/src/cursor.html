<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .carousel {
            display: flex;
            width: 200%; /* Menampung dua set gambar untuk looping */
            animation: scroll 10s linear infinite;
        }
    </style>
</head>
<body >
    <section class="flex items-center justify-center min-h-screen bg-gray-100 w-full overflow-hidden">
        <div class="relative min-w-[2500px] h-56 overflow-hidden shadow-lg">
            <div
                class="text-white text-center h-56 flex flex-col items-center justify-center px-6 w-full my-4 md:my-0 absolute top-0 bottom-0 z-10">
                <p class="text-sm uppercase tracking-wide font-black">
                    35,000+ Already Joined
                </p>
                <h2 class="text-2xl md:text-4xl font-bold mt-2">
                    Stay up-to-date with what we're doing
                </h2>
                <div
                    class="mt-6 flex flex-col md:flex-row items-center justify-center gap-4">
                    <input
                        type="email"
                        placeholder="Enter your email address"
                        class="px-4 py-3 w-72 text-gray-700 rounded-md focus:outline-none" />
                    <button
                        class="bg-red-500 px-6 py-3 text-white font-semibold rounded-md hover:bg-red-600">
                        Subscribe
                    </button>
                </div>
            </div>
            <div class="carousel ">
                <div class="flex">
                    <img class="object-center object-cover w-[500px] h-full" src="https://images.unsplash.com/photo-1618050032268-6aa510a06191?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGpha2FydGF8ZW58MHwwfDB8fHww" alt="image1">
                    <img class="object-center object-cover w-[500px] h-full" src="https://images.unsplash.com/photo-1442544213729-6a15f1611937?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aW5kb25lc2lhfGVufDB8fDB8fHww" alt="image2">
                    <img class="object-center object-cover w-[500px] h-full" src="https://plus.unsplash.com/premium_photo-1677829177642-30def98b0963?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8aW5kb25lc2lhfGVufDB8fDB8fHww" alt="image3">
                    <img class="object-center object-cover w-[500px] h-full" src="https://media.istockphoto.com/id/2162377685/photo/back-to-school.webp?a=1&b=1&s=612x612&w=0&k=20&c=ctCrsZfoLDfMvaoLHr4nKv64a7PUfYdVNtITqor1raY=" alt="image4">
                    <img class="object-center object-cover w-[500px] h-full" src="https://images.unsplash.com/photo-1449480881392-716d0ea24a47?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGluZG9uZXNpYXxlbnwwfHwwfHx8MA%3D%3D" alt="image5">
                </div>
                <div class="flex">
                    <img class="object-center object-cover w-[500px] h-full" src="https://images.unsplash.com/photo-1618050032268-6aa510a06191?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGpha2FydGF8ZW58MHwwfDB8fHww" alt="image1">
                    <img class="object-center object-cover w-[500px] h-full" src="https://images.unsplash.com/photo-1442544213729-6a15f1611937?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aW5kb25lc2lhfGVufDB8fDB8fHww" alt="image2">
                    <img class="object-center object-cover w-[500px] h-full" src="https://plus.unsplash.com/premium_photo-1677829177642-30def98b0963?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8aW5kb25lc2lhfGVufDB8fDB8fHww" alt="image3">
                    <img class="object-center object-cover w-[500px] h-full" src="https://media.istockphoto.com/id/2162377685/photo/back-to-school.webp?a=1&b=1&s=612x612&w=0&k=20&c=ctCrsZfoLDfMvaoLHr4nKv64a7PUfYdVNtITqor1raY=" alt="image4">
                    <img class="object-center object-cover w-[500px] h-full" src="https://images.unsplash.com/photo-1449480881392-716d0ea24a47?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGluZG9uZXNpYXxlbnwwfHwwfHx8MA%3D%3D" alt="image5">
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
